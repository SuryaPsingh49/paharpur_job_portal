<html>
<head>
  {% load static %}
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Paharpur - Online Job Portal</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <style>
          :root {
              --primary-color: #D24545;
              --secondary-color: #2c3e50;
              --accent-color: #3498db;
          }
  
          body {
              margin: 0;
              padding: 0;
              background: #f8f9fa;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              min-height: 100vh;
              display: flex;
              flex-direction: column;
          }
  
          .header-wrapper {
              background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
              box-shadow: 0 4px 15px rgba(0,0,0,0.1);
          }
  
          .brand-logo {
              transition: transform 0.3s ease;
              border-radius: 10px;
              padding: 10px;
              background: rgba(255,255,255,0.1);
          }
  
          .brand-logo:hover {
              transform: rotate(-2deg) scale(1.03);
          }
  
          .portal-title {
              font-size: 2.2rem;
              font-weight: 700;
              letter-spacing: 1.5px;
              text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
          }
  
          .portal-title span {
              color: #000080;
              position: relative;
          }
  
          .portal-title span::after {
              content: '';
              position: absolute;
              bottom: -5px;
              left: 0;
              width: 100%;
              height: 3px;
              background: var(--primary-color);
          }
  
          .social-container {
              display: flex;
              gap: 1.8rem;
              align-items: center;
          }
  
          .social-icon {
              font-size: 1.8rem;
              color: rgba(255,255,255,0.9);
              transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
          }
  
          .social-icon:hover {
              color: #fff;
              transform: translateY(-3px);
          }
  
          .main-navbar {
              background: linear-gradient(135deg, var(--primary-color), #e35d5d);
              height: 70px;
              box-shadow: 0 2px 15px rgba(0,0,0,0.1);
          }
  
          .nav-link {
              position: relative;
              padding: 0.8rem 1.5rem !important;
              margin: 0 0.5rem;
              border-radius: 8px;
              transition: all 0.3s ease;
          }
  
          .nav-link i {
              margin-right: 8px;
              transition: transform 0.3s ease;
          }
  
          .nav-link:hover {
              background: rgba(255,255,255,0.15);
              transform: translateY(-2px);
          }
  
          .nav-link:hover i {
              transform: scale(1.1);
          }
  
          .nav-link::after {
              content: '';
              position: absolute;
              bottom: 0;
              left: 50%;
              width: 0;
              height: 2px;
              background: #fff;
              transition: all 0.3s ease;
          }
  
          .nav-link:hover::after {
              width: 70%;
              left: 15%;
          }
  
          @media (max-width: 992px) {
              .portal-title {
                  font-size: 1.8rem;
              }
              
              .brand-logo {
                  width: 160px;
                  height: auto;
              }
              
              .nav-link {
                  margin: 0.3rem 0;
                  padding: 0.8rem !important;
              }
              
              .navbar-nav {
                  padding: 1rem 0;
                  background: rgba(0,0,0,0.1);
                  border-radius: 8px;
              }
          }
  
          @media (max-width: 768px) {
              .header-wrapper {
                  flex-direction: column;
                  text-align: center;
                  padding: 1rem 0;
              }
              
              .social-container {
                  margin-top: 1rem;
                  justify-content: center;
              }
              
              .brand-logo {
                  margin: 0 auto;
              }
          }
      </style>
  </head>
  <body>
      <header class="header-wrapper">
          <div class="container d-flex justify-content-between align-items-center py-3">
              <img src="{% static 'images/p3.jpg' %}" alt="Job Portal Logo" class="brand-logo" width="200" height="130">
              <h1 class="portal-title text-center mb-0">
                  <span>Paharpur</span>-Online Job Portal
              </h1>
              <div class="social-container">
                  <a href="#" class="social-icon" aria-label="Twitter"><i class="fa fa-twitter"></i></a>
                  <a href="#" class="social-icon" aria-label="Telegram"><i class="fa fa-telegram"></i></a>
                  <a href="#" class="social-icon" aria-label="LinkedIn"><i class="fa fa-linkedin"></i></a>
                  <a href="#" class="social-icon" aria-label="Instagram"><i class="fa fa-instagram"></i></a>
                  <a href="#" class="social-icon" aria-label="Facebook"><i class="fa fa-facebook"></i></a>
              </div>
          </div>
      </header>
  
      <nav class="navbar navbar-expand-lg main-navbar">
          <div class="container">
              <a class="navbar-brand text-white font-weight-bold">Online Job Portal</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav">
                  <span class="navbar-toggler-icon text-white">â˜°</span>
              </button>
              <div class="collapse navbar-collapse" id="mainNav">
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                          <a class="nav-link text-white" href="{% url 'index' %}">
                              <i class="fa fa-home"></i>Home
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-white" href="{% url 'latest_jobs' %}">
                              <i class="fa fa-users"></i>Latest Jobs
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-white" href="{% url 'user_login' %}">
                              <i class="fa fa-user-plus"></i>User Login
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-white" href="{% url 'recruiter_login' %}">
                              <i class="fa fa-handshake-o"></i>Recruiter Login
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-white" href="{% url 'admin_login' %}">
                              <i class="fa fa-sign-in"></i>Admin Login
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link text-white" href="{% url 'contact' %}">
                              <i class="fa fa-phone"></i>Contact
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
  
      <!-- Add your main content here -->
  
      <!-- Bootstrap JS and dependencies -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
  </html>
